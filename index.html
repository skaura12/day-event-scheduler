<html>
<head>
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.css">
    <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
    <header>
        <h3 class="title">Plan Your Day</h3>
    </header>
    <div class="main">
        <div class="day-header-box">
            <div class="day-header">
                <div>Today</div>
                <div class="current-date"></div>
            </div>
        </div>
        <div class="day-grid"></div>
    </div>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./bower_components/moment/moment.js"></script>
    <script src="./bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.js"></script>
    <script src="./bower_components/datepair.js/dist/datepair.js"></script>
    <script src="dist/js/index.js"></script>
    <script>
        $(".day-grid").dayPlanner({
            "startTime": "9am",
            "endTime": "5pm"
        })
        $(".day-header .current-date").text(moment().format("D/M/YYYY"));
    </script>
</body>
</html>
